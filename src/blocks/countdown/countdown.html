{% block countdown %}

<div class="countdown">
    <div class="countdown__body">
        <h2 class="countdown__header">Tokens Pre-SALE Starts in:</h2>
        <div class="countdown__timer"></div>
        <p class="countdown__descr">To participate in the Private Sale to get 40% discount, please subscribe</p>
        <form class="countdown__form">
            <input type="email" placeholder="Enter your email..." class="countdown__input countdown__input--email">
            <button class="btn btn--blue btn--countdown-subscribe">Subscribe</button>
        </form>
        <div class="countdown__links">
            <a href="#" class="countdown__link">Whitepaper</a>
            <a href="#" class="countdown__link">Presentation</a>
            <a href="#" class="countdown__link">OnePage</a>
        </div>
        <div class="countdown__social">
            <a href="#" class="countdown__social-link">
                <img src="svg/fb.svg" alt="">
            </a>
            <a href="#" class="countdown__social-link">
                <img src="svg/twitter.svg" alt="">
            </a>
            <a href="#" class="countdown__social-link">
                <img src="svg/google-plus.svg" alt="">
            </a>
            <a href="#" class="countdown__social-link">
                <img src="svg/bitcoin-talk.svg" alt="">
            </a>
            <a href="#" class="countdown__social-link">
                <img src="svg/telegram.svg" alt="">
            </a>
            <a href="#" class="countdown__social-link">
                <img src="svg/medium.svg" alt="">
            </a>
            <a href="#" class="countdown__social-link">
                <img src="svg/insta.svg" alt="">
            </a>
            <a href="#" class="countdown__social-link">
                <img src="svg/reddit.svg" alt="">
            </a>
        </div>
    </div>
</div>

{% endblock %}
